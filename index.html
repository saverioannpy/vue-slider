<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>vue-slider</title>
    <!-- style css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
            <div class="item">
                <img :src="slides[currentSlider].image" :alt="slides[currentSlider].title" />
                <div class="text">
                <h3 v-text="slides[currentSlider].title"></h3>
                <p>{{ slides[currentSlider].subtitle }}</p>
            </div>
        </div>
          <div class="thumbs">
            <div class="prev" @click="prev">
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="next" @click="next">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div v-for="(slide, index) in slides" class="thumb" :class="{ active: index === currentSlider }" @click="setImage(index)">
              <img :src="slide.image" :alt="slide.title" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- main.js-->
    <script src="main.js"></script>
  </body>
</html>
